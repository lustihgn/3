<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday</title>

<style>
    body{
        margin:0;
        background:black;
        overflow:hidden;
        font-family: Arial, sans-serif;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        transform: rotate(90deg);
        transform-origin:center;
    }

    .container{
        position:relative;
        width:100vh;
        height:100vw;
        display:flex;
        justify-content:center;
        align-items:center;
    }

    /* Trái tim */
    .heart{
        position:absolute;
        width:200px;
        height:200px;
        background:red;
        transform: rotate(-45deg);
        animation: beat 1s infinite;
    }

    .heart:before,
    .heart:after{
        content:"";
        position:absolute;
        width:200px;
        height:200px;
        background:red;
        border-radius:50%;
    }

    .heart:before{
        top:-100px;
        left:0;
    }

    .heart:after{
        left:100px;
        top:0;
    }

    @keyframes beat{
        0%{transform: rotate(-45deg) scale(1);}
        50%{transform: rotate(-45deg) scale(1.1);}
        100%{transform: rotate(-45deg) scale(1);}
    }

    /* Chữ trên trái tim */
    .text{
        position:absolute;
        color:white;
        font-size:30px;
        font-weight:bold;
        z-index:2;
        text-align:center;
    }

    /* Hình tròn ảnh */
    .bubble{
        position:absolute;
        width:100px;
        height:100px;
        border-radius:50%;
        overflow:hidden;
        animation: floatUp 10s linear infinite;
    }

    .bubble img{
        width:100%;
        height:100%;
        object-fit:cover;
    }

    .left{
        left:50px;
    }

    .right{
        right:50px;
    }

    @keyframes floatUp{
        0%{
            bottom:-120px;
            opacity:0;
        }
        20%{
            opacity:1;
        }
        100%{
            bottom:110%;
            opacity:0;
        }
    }
</style>
</head>

<body>

<div class="container">

    <!-- Chữ -->
    <div class="text">Happy Birthday ❤️</div>

    <!-- Trái tim -->
    <div class="heart"></div>

    <!-- Ảnh bên trái -->
    <div class="bubble left" style="animation-delay:0s;">
        <img src="image1.jpg">
    </div>
    <div class="bubble left" style="animation-delay:4s;">
        <img src="image2.jpg">
    </div>

    <!-- Ảnh bên phải -->
    <div class="bubble right" style="animation-delay:2s;">
        <img src="image1.jpg">
    </div>
    <div class="bubble right" style="animation-delay:6s;">
        <img src="image2.jpg">
    </div>

</div>

</body>
</html>
